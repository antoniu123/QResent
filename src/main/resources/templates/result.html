<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Aplicatie Evidenta Scoala</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link th:href="@{/css/evidenta.css}" href="/css/evidenta.css"  rel="stylesheet" type="text/css"  />


</head>
<body style="background-image: url('/img/index.jpg');">
<div th:replace="fragments/sidebar.html :: page(studentId=${studentId})"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h5 style="background-color: deepskyblue ;">Your generated QR code</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div th:if="${image != null}">
                                <img class="info" th:attr="src=@{${image}}"/>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div th:if="${text != null}">
                                <span th:text="${text}">...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
