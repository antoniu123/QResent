<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Charts With Thymeleaf</title>
    <!--Load the AJAX API-->
    <script th:inline="javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Nume');
            data.addColumn('number', 'Numar');
            data.addRows([[${chartAllData}]]);

            // Set chart options
            var options = {'title':'Raport Prezenta',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_all_div'));
            chart.draw(data, options);
        }
    </script>

    <script th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Nume');
            data.addColumn('number', 'Numar');
            data.addRows([[${chartAllConfirmedData}]]);

            // Set chart options
            var options = {'title':'Raport Prezenta',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_confirmed_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>Prezente totale vs Prezente confirmate</h1>
<div id="chart_all_div"></div>
<div id="chart_confirmed_div"></div>
</body>
</html>
